<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Audio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        #visualiser {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, transparent 0%, #000 100%);
        }

        .glow-layer,
        .vignette,
        .pulse-ring,
        .bpm-pulse {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .glow-layer {
            transition: all 0.08s ease-out;
        }

        .vignette {
            opacity: 0.2;
            transition: box-shadow 0.08s ease-out;
        }

        .pulse-ring {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            transition: all 0.08s ease-out;
            opacity: 0;
        }

        .bpm-pulse {
            opacity: 0;
            transition: opacity 0.3s ease-out;
            background: radial-gradient(circle at center,
                    rgba(255, 255, 255, 0.1) 0%,
                    rgba(255, 255, 255, 0.05) 30%,
                    transparent 70%);
        }

        .stats {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .stat {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            display: none;
        }

        .connected {
            background: rgba(0, 255, 100, 0.15);
            color: #00ff64;
            border: 1px solid rgba(0, 255, 100, 0.3);
        }

        .disconnected {
            background: rgba(255, 50, 50, 0.15);
            color: #ff3232;
            border: 1px solid rgba(255, 50, 50, 0.3);
        }
    </style>
</head>

<body>
    <div id="visualiser">
        <div class="glow-layer" id="glowLayer"></div>
        <div class="vignette" id="vignette"></div>
        <div class="pulse-ring" id="pulseRing"></div>
        <div class="bpm-pulse" id="bpmPulse"></div>
    </div>

    <div class="status disconnected" id="status">Desconectado</div>

    <div class="stats">
        <div class="stat">
            <div class="stat-label">Bass</div>
            <div class="stat-value" id="bassValue">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">Frequency</div>
            <div class="stat-value" id="freqValue">0 Hz</div>
        </div>
        <div class="stat">
            <div class="stat-label">BPM</div>
            <div class="stat-value" id="bpmValue">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">Latency</div>
            <div class="stat-value" id="latencyValue">0 ms</div>
        </div>
    </div>

    <script>
        const vignette = document.getElementById('vignette');
        const glowLayer = document.getElementById('glowLayer');
        const pulseRing = document.getElementById('pulseRing');
        const bpmPulse = document.getElementById('bpmPulse');
        const statusEl = document.getElementById('status');
        const bassValueEl = document.getElementById('bassValue');
        const freqValueEl = document.getElementById('freqValue');
        const bpmValueEl = document.getElementById('bpmValue');
        const latencyValueEl = document.getElementById('latencyValue');

        let ws;
        let reconnectTimeout;
        let lastBpmPulse = 0;
        let bpmInterval = 0;

        function connect() {
            ws = new WebSocket('ws://localhost:5343');

            ws.onopen = function () {
                console.log('Conectado al visualizador');
                statusEl.textContent = 'Conectado';
                statusEl.className = 'status connected';
            };

            ws.onmessage = function (event) {
                try {
                    const data = JSON.parse(event.data);
                    if (Array.isArray(data) && data.length > 0) {
                        const analysis = data[0];
                        updatevisualiser(analysis);
                    }
                } catch (e) {
                    console.error('Error parsing JSON:', e);
                }
            };

            ws.onerror = function () {
                console.error('Error al conectar con ws://localhost:5343');
            };

            ws.onclose = function () {
                console.log('Conexi√≥n cerrada. Reintentando...');
                statusEl.textContent = 'Desconectado';
                statusEl.className = 'status disconnected';
                reconnectTimeout = setTimeout(connect, 2000);
            };
        }

        function ticksToUnixMs(ticks) {
            const ticksSinceUnixEpoch = Number(ticks) - 621355968000000000n; // diferencia en ticks
            return Number(ticksSinceUnixEpoch) / 10000; // cada tick = 100ns = 0.0001 ms
        }


        function updatevisualiser(analysis) {
            const strongestBass = analysis.bass?.strongest;
            const bassAverage = analysis.bass?.average || 0;
            const bassMax = analysis.bass?.max || 0;
            const currentBpm = analysis.bpm || 0;
            const utime = analysis.utime;

            if (utime) {
                function ticksToUnixMs(ticks) {
                    const UNIX_EPOCH_TICKS = 621355968000000000n; // .NET ticks hasta 1970-01-01
                    const ticksSinceUnixEpoch = BigInt(ticks) - UNIX_EPOCH_TICKS;
                    return Number(ticksSinceUnixEpoch / 10000n); // 1 tick = 100 ns = 0.0001 ms
                }
            }

            if (!strongestBass || analysis.bass?.frequency < 100) return;

            const lowFreqIntensity = Math.max(0, 1 - (strongestBass.frequency - 60) / 150);
            const magnitudeIntensity = Math.min((bassAverage * 10000), 1);
            const totalIntensity = lowFreqIntensity * magnitudeIntensity;

            bassValueEl.textContent = (bassAverage * 1000000).toFixed(1);
            freqValueEl.textContent = Math.round(strongestBass.frequency) + ' Hz';
            bpmValueEl.textContent = Math.round(currentBpm);

            const vignetteSize = 100 + (totalIntensity * 300);
            const vignetteBlur = 10 + (totalIntensity * 200);
            vignette.style.boxShadow = `
            inset 0 0 ${vignetteSize}px ${vignetteBlur}px rgba(255, 255, 255, ${0.4 + totalIntensity * 0.6}),
            inset 0 0 ${vignetteSize * 0.7}px ${vignetteBlur * 0.7}px rgba(147, 51, 234, ${totalIntensity * 0.8}),
            inset 0 0 ${vignetteSize * 0.5}px ${vignetteBlur * 0.5}px rgba(59, 130, 246, ${totalIntensity * 0.6})
        `;

            const hue = 200 + (strongestBass.frequency / 10);
            glowLayer.style.background = `
            radial-gradient(circle at center, 
                hsla(${hue}, 80%, 60%, ${totalIntensity * 0.3}) 0%,
                hsla(${hue + 30}, 70%, 50%, ${totalIntensity * 0.15}) 30%,
                transparent 70%
            )
        `;

            const ringSize = 200 + (totalIntensity * 600);
            pulseRing.style.width = ringSize + 'px';
            pulseRing.style.height = ringSize + 'px';
            pulseRing.style.opacity = /*totalIntensity * 0.6*/ 0;
            pulseRing.style.boxShadow = `
            0 0 ${80 + totalIntensity * 100}px ${40 + totalIntensity * 60}px rgba(255, 255, 255, ${totalIntensity * 0.8}),
            0 0 ${40 + totalIntensity * 60}px ${20 + totalIntensity * 40}px rgba(147, 51, 234, ${totalIntensity}),
            inset 0 0 ${30 + totalIntensity * 40}px rgba(255, 255, 255, ${totalIntensity * 0.5})
        `;

            if (currentBpm > 0) {
                const now = Date.now();
                bpmInterval = (60 / currentBpm) * 1000;
                if (now - lastBpmPulse > bpmInterval) {
                    triggerBpmPulse();
                    lastBpmPulse = now;
                }
            }
        }

        function triggerBpmPulse() {
            bpmPulse.style.opacity = 0.3;
            setTimeout(() => bpmPulse.style.opacity = 0, 200);
        }

        connect();

        window.addEventListener('beforeunload', () => {
            if (reconnectTimeout) clearTimeout(reconnectTimeout);
            if (ws) ws.close();
        });
    </script>

</body>

</html>
